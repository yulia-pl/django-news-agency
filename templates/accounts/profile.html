{% extends "base_generic.html" %}

{% block content %}
  <h2>Profile</h2>
  <!-- Display the username of the user -->
  <p><strong>Username:</strong> {{ user.username }}</p>

  <!-- Display the first name of the user -->
  <p><strong>First Name:</strong> {{ user.first_name }}</p>

  <!-- Display the last name of the user -->
  <p><strong>Last Name:</strong> {{ user.last_name }}</p>

  <!-- Display the email of the user -->
  <p><strong>Email:</strong> {{ user.email }}</p>

  <!-- Display the years of experience of the user (Redactor profile) -->
  <p><strong>Years of Experience:</strong> {{ user.redactor.years_of_experience }}</p>

  <!-- Link to edit the profile -->
  <a href="{% url 'edit_profile' %}">Edit Profile</a>
{% endblock %}
